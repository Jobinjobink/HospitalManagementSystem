<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>MABIZZ HOSPITAL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    nav {
      background: #004080;
      padding: 10px 0;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Hero Section */
    .hero {
      background-image: url('/images/hospital-bg.jpg'); /* Replace with your own image */
      background-size: cover;
      background-position: center;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .hero-overlay {
      background: rgba(0, 0, 0, 0.6);
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      text-align: center;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 3.5rem;
      letter-spacing: 2px;
      animation: fadeInDown 1s ease-in-out;
    }

    .hero p {
      font-size: 1.5rem;
      margin-top: 15px;
      animation: fadeInUp 1.5s ease-in-out;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Footer */
    footer {
      background: #004080;
      color: white;
      text-align: center;
      padding: 20px 10px;
      position: relative;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <a th:href="@{/}">Home</a>
    <a th:href="@{/login}">Login</a>
    <a th:href="@{/register}">Register</a>
    <a th:href="@{/doctor-list}">Doctors</a>
    <a th:href="@{/appointment}">Appointment</a>
    <a th:href="@{/contact}">Contact</a>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-overlay">
      <h1>MABIZZ HOSPITAL</h1>
      <p>Advanced Care. Trusted Professionals. Your Health is Our Mission.</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 MABIZZ HOSPITAL | All rights reserved | Contact: 99999 88888 | Address: 123 Health Street, Chennai</p>
  </footer>

</body>
</html>
